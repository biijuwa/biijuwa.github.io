<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Pattern Example</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@400;700&family=Savate:wght@400;700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar dot-pattern">
      <div class="nav-title savate-regular">
        <span class="greeting">Hello</span>
        <span class="user">Guest</span>
      </div>
      <img src="images/pp.png" alt="User Profile" class="nav-image" />
    </nav>

    <main class="main-content dot-pattern">
      <div class="main-top">
        <div class="top-box">
          <img src="icons/search.png" alt="Search Icon" class="top-icon" />
          <span class="top-text">Thank You For Visiting<span class="blinking-cursor">_</span></span>
        </div>
      </div>
      <div class="main-middle">
        <div class="middle-left">SOME BLOGS</div>
        <div class="middle-right">MY MADE UP STORIES</div>
      </div>      
      <div class="main-bottom">"SITE IN PROGRESS"</div>
    </main>

    <footer class="footer dot-pattern">Â© 2025 Bijaya Limbu</footer>
  </div>

  <!-- JS -->
  <script src="js/click.js"></script>
</body>
</html>
