<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rectangles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+ID+Guides&family=Smooch+Sans:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-container">
        <p class="centered-text">Bijaya Limbu</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="rectangle left"></div>
            <div class="rectangle right"></div>
        </div>
        <div class="row">
            <div class="rectangle left"></div>
            <div class="rectangle right"></div>
        </div>
    </div>

    <!-- Copyright Text -->
    <div class="copyright-text">
        &copy; 2025 Bijaya Limbu
    </div>
</body>

</html>
