<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Layout</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet" />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/404.css" />
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100 relative font-sans">
  <div class="flex flex-col w-full md:w-[30%] h-screen relative shadow-lg">

    <!-- HEADER -->
    <header
      class="grainy h-[15vh] flex items-center justify-between relative px-4 bitcount-prop-single bg-[rgba(94,171,214,0.75)] border border-white/50"
    >
      <a href="index.html" class="text-2xl font-bold text-gray-800 hover:no-underline">
        Bijaya Limbu
      </a>
      <img src="img/smiling.png" alt="Placeholder Image" class="w-5 h-5 object-cover" />
    </header>


    <!-- MAIN -->
    <main
      class="grainy h-[70vh] flex flex-col items-center justify-center p-[10%] oswald relative bg-[rgba(94,171,214,0.75)] border border-white/50"
    >
      <div class="w-full h-[10%] flex">
        <div
          class="h-full w-[40%] rounded-tl-md bg-[#FE7743] sliced-right flex items-center justify-center text-white"
        >
          PAGE NOT FOUND
        </div>
        <div class="h-full w-[60%]"></div>
      </div>
      <div class="w-full h-[90%] bg-[#273F4F] solid-shadow relative overflow-hidden">
        <img
          src="img/404.png"
          alt="error page"
          class="h-full w-full object-cover"
        />
        <!-- Text overlay at the bottom -->
        <a
          href="index.html"
          class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white bg-green-400 px-4 py-2 rounded cursor-pointer hover:bg-opacity-75 transition"
          >Back to Home</a
        >
      </div>
      <div
        class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[25%] h-[20px] bg-[#e2dbd1] bg-opacity-50 zigzag-border"
      ></div>
    </main>

    <!-- FOOTER -->
    <footer
      class="grainy h-[15vh] flex flex-col items-center justify-end p-2 bitcount-prop-single relative bg-[rgba(94,171,214,0.75)] border border-white/50"
    >
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[25%] h-[20px] bg-[#e2dbd1] bg-opacity-50 zigzag-border"
      ></div>
      <div class="w-[80%] h-[1%] bg-gray-400 mb-[10px]"></div>
      <div class="text-sm text-gray-800 mb-2">All Rights Reserved.</div>
    </footer>
  </div>

  <!-- Optional JS -->
  <!-- <script src="script.js"></script> -->
</body>
</html>
