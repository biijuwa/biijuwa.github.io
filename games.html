<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games Layout</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/game.css" />

  <!-- Adsense -->
  <meta name="google-adsense-account" content="ca-pub-2621327103433939" />
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-100 relative font-sans">

  <div class="flex flex-col w-full md:w-[30%] h-screen relative shadow-lg">

    <!-- HEADER -->
    <header
      class="grainy h-[15vh] flex items-center justify-between relative px-4 bitcount-prop-single bg-[rgba(94,171,214,0.75)] border border-white/50"
    >
      <a href="index.html" class="text-2xl font-bold text-gray-800 hover:no-underline">
        Bijaya Limbu
      </a>
      <img src="img/smiling.png" alt="Placeholder Image" class="w-5 h-5 object-cover" />
    </header>

    <!-- MAIN -->
    <main
      class="grainy h-[70vh] flex flex-col items-center justify-center p-[10%] oswald relative bg-[rgba(94,171,214,0.75)] border border-white/50"
    >
      <div class="w-full h-[10%] flex">
        <div
          class="h-full w-[40%] rounded-tl-md bg-[#FE7743] sliced-right flex items-center justify-center text-white"
        >
          Games
        </div>
        <div class="h-full w-[60%]"></div>
      </div>
      <div class="w-full h-[90%] bg-[#273F4F] solid-shadow p-4 flex flex-col justify-around">
        <!-- DICE -->
        <div class="w-full h-[22%] bg-gray-600 rounded flex items-center justify-between p-4">
          <div class="flex items-center space-x-2">
            <img src="img/dice.png" class="w-8 h-8" />
            <div class="flex flex-col leading-tight">
              <span class="text-white text-xl font-bold">Roll Dices</span>
              <span id="diceWinStreak" class="text-yellow-300 text-xs font-semibold">Historical Win Streak: 0</span>
            </div>
          </div>
          <button id="playDiceButton" class="px-4 py-2 bg-[#FE7743] text-white rounded-full hover:bg-[#e85e2e]">Play</button>
        </div>

        <!-- RANDOM -->
        <div class="w-full h-[22%] bg-gray-600 rounded flex items-center justify-between p-4">
          <div class="flex items-center space-x-2">
            <img src="img/random.png" class="w-8 h-8" />
            <div class="flex flex-col leading-tight">
              <span class="text-white text-xl font-bold">Random Games</span>
              <span id="randomWinStreak" class="text-yellow-300 text-xs font-semibold">Historical Win Streak: 0</span>
            </div>
          </div>
          <button id="playRandomButton" class="px-4 py-2 bg-[#FE7743] text-white rounded-full hover:bg-[#e85e2e]">Play</button>
        </div>

        <!-- RPS -->
        <div class="w-full h-[22%] bg-gray-600 rounded flex items-center justify-between p-4">
          <div class="flex items-center space-x-2">
            <img src="img/rock-paper-scissors.png" class="w-8 h-8" />
            <div class="flex flex-col leading-tight">
              <span class="text-white text-xl font-bold">Rock Paper Scissors</span>
              <span id="rpsWinStreak" class="text-yellow-300 text-xs font-semibold">Historical Win Streak: 0</span>
            </div>
          </div>
          <button id="playRPSButton" class="px-4 py-2 bg-[#FE7743] text-white rounded-full hover:bg-[#e85e2e]">Play</button>
        </div>

        <!-- SNAKE -->
        <div class="w-full h-[22%] bg-gray-600 rounded flex items-center justify-between p-4">
          <div class="flex items-center space-x-2">
            <img src="img/snake.png" class="w-8 h-8" />
            <div class="flex flex-col leading-tight">
              <span class="text-white text-xl font-bold">Snake</span>
              <span id="snakeWinStreak" class="text-yellow-300 text-xs font-semibold">Historical Win Streak: 0</span>
            </div>
          </div>
          <button id="playSnakeButton" class="px-4 py-2 bg-[#FE7743] text-white rounded-full hover:bg-[#e85e2e]">Play</button>
        </div>
      </div>

      <div
        class="absolute bottom-0 left-1/2 -translate-x-1/2 w-[25%] h-[20px] bg-[#e2dbd1] bg-opacity-50 zigzag-border"
      ></div>
    </main>

    <!-- FOOTER -->
    <footer
      class="grainy h-[15vh] flex flex-col items-center justify-end p-2 bitcount-prop-single relative bg-[rgba(94,171,214,0.75)] border border-white/50"
    >
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-[25%] h-[20px] bg-[#e2dbd1] bg-opacity-50 zigzag-border"
      ></div>
      <div class="w-[80%] h-[1%] bg-gray-400 mb-[10px]"></div>
      <div class="text-sm text-gray-800 mb-2">All Rights Reserved.</div>
    </footer>
  </div>

  <!-- RPS Overlay -->
  <div
    id="rpsOverlay"
    class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center opacity-0 pointer-events-none scale-95 transition-all duration-300 z-50"
  >
    <div class="bg-white rounded-lg p-6 w-80 relative flex flex-col items-center">
      <button
        id="closeRPSOverlay"
        class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-2xl font-bold leading-none"
        aria-label="Close"
      >
        &times;
      </button>

      <!-- Start Screen -->
      <div id="rpsStartScreen" class="flex flex-col items-center space-y-4">
        <h2 class="text-xl font-bold">Rock Paper Scissors</h2>
        <button
          id="startRPSButton"
          class="px-4 py-2 bg-[#FE7743] text-white rounded-full hover:bg-[#e85e2e]"
        >
          Start
        </button>
      </div>

      <!-- Choices Screen -->
      <div
        id="rpsChoicesScreen"
        class="hidden flex flex-col items-center space-y-4"
      >
        <div class="flex space-x-4">
          <img
            id="rockChoice"
            src="img/rock.png"
            alt="Rock"
            class="w-16 h-16 cursor-pointer hover:scale-110 transition-transform"
          />
          <img
            id="paperChoice"
            src="img/paper.png"
            alt="Paper"
            class="w-16 h-16 cursor-pointer hover:scale-110 transition-transform"
          />
          <img
            id="scissorsChoice"
            src="img/scissors.png"
            alt="Scissors"
            class="w-16 h-16 cursor-pointer hover:scale-110 transition-transform"
          />
        </div>
        <div id="countdownText" class="text-lg font-bold"></div>
      </div>

      <!-- Result Screen -->
      <div
        id="rpsResultScreen"
        class="hidden flex flex-col items-center space-y-4"
      >
        <div class="flex space-x-8 items-center">
          <div class="flex flex-col items-center">
            <span>You</span>
            <img
              id="userChoiceImage"
              src="img/question.png"
              alt="Your choice"
              class="w-16 h-16"
            />
          </div>
          <div class="flex flex-col items-center">
            <span>CPU</span>
            <img
              id="cpuChoiceImage"
              src="img/question.png"
              alt="CPU choice"
              class="w-16 h-16"
            />
          </div>
        </div>
        <div id="winnerText" class="text-xl font-bold"></div>
        <button
          id="playAgainButton"
          class="px-4 py-2 bg-[#FE7743] text-white rounded-full hover:bg-[#e85e2e] hidden"
        >
          Play Again
        </button>
      </div>
    </div>
  </div>

  <script src="js/games.js"></script>
</body>
</html>
