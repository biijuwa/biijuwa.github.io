<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hello, User!</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agu+Display&family=Monoton&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Orbitron:wght@400..900&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav-component">
            <div class="logo-container">
                <img src="images/duck_u_2.png" alt="Website Logo" class="top-img" loading="lazy">
                <span class="hello-text">Hello World!</span>
            </div>
            <div class="time-container">
                <img src="images/sun_icon_32_px.png" alt="Time Icon" class="time-img" loading="lazy">
                <span id="nepali-time" class="time">Loading...</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="bot">
            <div class="grid-container">
                <div class="grid-box grid-box-1">
                    <div class="color-box">
                        <img src="images/blog_siten.png" alt="Blog Icon" class="color-box-img" loading="lazy">
                    </div>
                    <span class="cat-name">BLOG</span>
                </div>
                <div class="grid-box grid-box-2">
                    <div class="color-box">
                        <img src="images/info_siten.png" alt="Info Icon" class="color-box-img" loading="lazy">
                    </div>
                    <span class="cat-name">INFO</span>
                </div>
                <div class="grid-box grid-box-3">
                    <div class="color-box">
                        <img src="images/project_siten.png" alt="Projects Icon" class="color-box-img" loading="lazy">
                    </div>
                    <span class="cat-name">MY WORKS</span>
                </div>
                <div class="grid-box grid-box-4">
                    <div class="color-box">
                        <img src="images/reco_siten.png" alt="Recommendations Icon" class="color-box-img" loading="lazy">
                    </div>
                    <span class="cat-name">MY RECOMMENDATIONS</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-component">
            <p>Â© 2025 Bijaya Limbu</p>
            <img src="images/ditto.png" alt="Footer Logo" class="footer-img" loading="lazy">
        </div>
    </footer>

    <script src="js/time.js"></script>
</body>

</html>
